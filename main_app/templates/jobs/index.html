{% extends 'base.html' %}
{% block content %}

<h1>JOBs</h1>

{% for job in jobs %}
  <div class="card blue darken-4">
    <a href="{% url 'detail' job.id %}">
    <div class="card-content">
      <span class="card-title">{{ job.role }}</span>
      <h5>@ {{ job.company }}</h5>
      <h5>$ {{ job.salary }}</h5>
    </div>
  </div>
{% endfor %}

{% endblock %}
