{% extends 'base.html' %}
{% block content %}

<h1>Skill Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ tech_stack.skill }}</span>
        <p>level: {{ tech_stack.level }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'tech_stack_update' tech_stack.id %}">Edit</a>
        <a href="{% url 'tech_stack_delete' tech_stack.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
