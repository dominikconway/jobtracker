{% extends 'base.html' %}
{% block content %}

<h1>Skills List</h1>

{% for tech_stack in tech_stack_list %}
  <a href="{% url 'tech_stack_detail' tech_stack.id %}">
    <div class="card blue darken-4">
        <div class="card-content">
            <span class="card-title">{{ tech_stack.skill }}</span>
            <h5>Level: {{ tech_stack.level }}</h5>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
